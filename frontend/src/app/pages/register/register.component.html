<form [formGroup]="formulario" id="form">
  <!-- Registrarse -->
  <div id="registrarse">
    <h1>Registrarse</h1>
    <form action="#" method="post">
      <div class="fila-arriba">
        <div class="contenedor-input">
          <label> Nombre </label>
          <input formControlName="nombre" type="text" required />
        </div>

        <div class="contenedor-input">
          <label> Apellido </label>
          <input formControlName="apellido" type="text" required />
        </div>
      </div>

      <div class="contenedor-input">
        <label> Fecha de nacimiento </label>
        <input formControlName="nacimiento" type="date" required />
      </div>

      <div class="contenedor-input">
        <label> Usuario <span class="req">*</span> </label>
        <input formControlName="usuario" type="text" required />
      </div>
      <div class="contenedor-input">
        <label> Email <span class="req">*</span> </label>
        <input formControlName="mail" type="email" required />
      </div>
      <div class="contenedor-input">
        <label> Contraseña <span class="req">*</span> </label>
        <input formControlName="contrasena" type="password" required />
      </div>

      <div class="contenedor-input">
        <label> Repetir Contraseña <span class="req">*</span> </label>
        <input type="password" required />
      </div>

      <input type="submit" class="button button-block" value="Registrarse" />
      <button type="button" (click)="guardar()">Registrar</button>
    </form>
  </div>
</form>
