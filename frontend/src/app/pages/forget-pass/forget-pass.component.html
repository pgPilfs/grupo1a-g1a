<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h5>¿No recuerdas tu contraseña?</h5>
            <h6 class="mt-2">¡No te preocupes! Nos sucede a todos. Ingresa tu Email y te ayudaremos a recuperarla.</h6>
            <form class="mt-4">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="Es el mail con el que creaste tu cuenta" />
                </div>
                <button class="btn btn-lg btn-primary mt-2" type="submit">
                    Solicitar
                </button>
                <div class="ml-0">
                    <a routerLink="/forget-pass" class="btn btn-link mt-4 ">¿Recordaste tu Contraseña? ¡Haz
                        clic aquí y
                        vuelve atrás!</a>
                </div>
            </form>
        </div>
    </div>
</div>
